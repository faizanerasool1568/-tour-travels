<meta charset="utf-8" />
<meta name="HandheldFriendly" content="True" />
<meta name="MobileOptimized" content="320" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="google" content="notranslate" />
<meta name="contextRoot" th:content="${contextRoot}" />
<meta name="userType" th:content="${userType}" />
<meta name="activeLang" th:content="${activeLang}" />
<meta name="dateFormat" th:content="${dateFormat}" />
<meta name="baseCurrency" th:content="${baseCurrency}" />

<!--csrf meta tags-->
<div th:if="${_csrf != null}" th:remove="tag">
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</div>
</div>
