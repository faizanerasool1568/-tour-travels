<div class="hilit" id="divLogin">
	<div class="alert alert-sm alert-info" role="alert">
		<small>Please Provide the required details</small>
	</div>

<form role="form" th:action="@{/prelogin/validateLogin}" method="post" id="frmLogin"
	autocomplete="off" class="ws-validate">
	<fieldset>
		<div class="form-group has-feedback">
			<input type="text" placeholder="Please enter the User ID"
				required="required" th:maxlength="14" aria-describedby="UserId"
				id="userLogin" name="userLogin" autofocus="autofocus" class="form-control"
				></input> <span aria-hidden="true"
				class="glyphicon glyphicon-user form-control-feedback"></span>
		</div>

		<div class="form-group has-feedback">
			<input type="password" placeholder="Plase enter the Password"
				required="required" maxlength="20" aria-describedby="Password"
				id="password" name="password" class="form-control"
				th:value="${preLogin.password}" /> <span aria-hidden="true"
				class="glyphicon glyphicon-lock form-control-feedback"></span>
		</div>
		<p class="pull-left forgot">
			<a href="forgotUsername.html" class="btn btn-xs btn-default">
				Forgot User ID </a>
		</p>
		<p class="pull-right forgot">
			<a href="forgotPassword.html" class="btn btn-xs btn-default">
				Forgot Password </a>
		</p>

		<div class="clearfix"></div>
			<input type="submit" value="Submit" class="btn btn-primary btn-block">
	</fieldset>
</form>
</div>
</div>
<form role="form" th:action="@{/login}" method="post" id="frmLogin"
	autocomplete="off" class="ws-validate">
	<input type="hidden" id="userId" name="userId" readonly
		onfocus="this.removeAttribute('readonly');" /> <input type="hidden"
		id="password" name="password" readonly
		onfocus="this.removeAttribute('readonly');" /> 
<!-- 		<input type="hidden" -->
<!-- 		id="salt" name="salt" th:attr="value=${session.preLogin.salt}" />  -->
		<input	
	type="hidden" id="fingerPrint" name="fingerPrint" /> <input
		type="hidden" id="j_captcha" name="j_captcha" />
</form>
